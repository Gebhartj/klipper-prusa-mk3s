### MACROS
[include config/macros.cfg]

### The end, on the end the printer will store it's tuning data, so do not edit it.


# [mcu rpi]
# serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi: None

# [resonance_tester]
# accel_chip: adxl345
# probe_points:
#     100, 100, 20  # an example

[extruder]
pid_Kp: 23.862
pid_Ki: 1.020
pid_Kd: 139.595
pid_Kd: 56.23

[input_shaper]
shaper_freq_x: 50  # frequency for the X mark of the test model
shaper_freq_y: 50  # frequency for the Y mark of the test model


[tmc2130 stepper_x]
cs_pin: xboard:PG0
interpolate: True
stealthchop_threshold: 0
run_current: .281738
hold_current: .281738
sense_resistor: 0.220
diag1_pin: !xboard:PK2
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True
driver_SGT: 3

# [multi_pin my_step_pin]
# pins: xboard:PC0,xboard:PB6

[stepper_x]
step_pin: xboard:PC0 #multi_pin:my_step_pin
dir_pin: !xboard:PL0
enable_pin: !xboard:PA7
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 255
homing_speed: 50
homing_retract_dist: 0
